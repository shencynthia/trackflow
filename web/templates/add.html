{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">

<h1>Add a New Record</h1>
<form method="post" action="{% url 'add_record' %}">
    {% csrf_token %}

    {{ form.as_p }}
    <div class="col-12">
        <a href="{% url 'home' %}" class="btn btn-secondary">
            Back
        </a>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

</div>

{% endblock %}
